# VPS: Singapore 09 | Trading: 24/7

name: Trading System Deployment

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'A6-9V/Trading/GenX_FX/**'
      - '.github/workflows/trading-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'A6-9V/Trading/GenX_FX/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  TRADING_SYSTEM_PATH: 'A6-9V/Trading/GenX_FX'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.TRADING_SYSTEM_PATH }}/requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        run: |
          cd ${{ env.TRADING_SYSTEM_PATH }}
          python -m pytest tests/ -v --cov=core --cov-report=xml || true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ env.TRADING_SYSTEM_PATH }}/coverage.xml
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install flake8 black mypy

      - name: Run flake8
        run: |
          cd ${{ env.TRADING_SYSTEM_PATH }}
          flake8 core/ --max-line-length=120 --ignore=E501,W503 || true

      - name: Check formatting with black
        run: |
          cd ${{ env.TRADING_SYSTEM_PATH }}
          black --check core/ --line-length=120 || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.TRADING_SYSTEM_PATH }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository }}/genx-fx:${{ github.sha }}
            ghcr.io/${{ github.repository }}/genx-fx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS Singapore (Staging)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST_STAGING }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/genx-fx
            git pull origin main
            docker-compose pull
            docker-compose up -d
            sleep 30
            curl -f http://localhost:8080/health || exit 1
            echo "Staging deployment successful!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/production'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS Singapore 09 (Production)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST_PRODUCTION }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/genx-fx
            
            # Backup current state
            ./scripts/backup_before_deploy.sh
            
            # Pull latest code
            git pull origin production
            
            # Pull latest Docker images
            docker-compose pull
            
            # Rolling deployment (minimal downtime)
            docker-compose up -d --no-deps --scale trading-bot=2
            sleep 30
            
            # Health check
            curl -f http://localhost:8080/health || {
              echo "Health check failed, rolling back..."
              ./scripts/rollback.sh
              exit 1
            }
            
            # Scale down to 1 instance
            docker-compose up -d --no-deps --scale trading-bot=1
            
            echo "Production deployment to VPS Singapore 09 successful!"

      - name: Notify deployment success
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Production Deployment Successful!**\n\n' +
                    '- **Device**: NUNA üíª\n' +
                    '- **VPS**: Singapore 09\n' +
                    '- **Status**: Trading system deployed and running\n' +
                    '- **Pairs**: BTCXAU, BTCUSD, XAUUSD + 10 Forex pairs\n' +
                    '- **Mode**: 24/7 Trading Active'
            })

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()
    
    steps:
      - name: Check trading system health
        run: |
          echo "Checking trading system health..."
          # Add health check logic here
          
      - name: Create GitHub Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Trading System Deployment Health Check Failed',
              body: '## Deployment Health Check Failed\n\n' +
                    '- **Workflow**: ${{ github.workflow }}\n' +
                    '- **Run ID**: ${{ github.run_id }}\n' +
                    '- **Commit**: ${{ github.sha }}\n\n' +
                    'Please investigate immediately.',
              labels: ['trading-alert', 'automated', 'high-priority']
            })
